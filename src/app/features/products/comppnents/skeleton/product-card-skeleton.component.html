<mat-card class="product-card overflow-hidden h-full flex flex-col">
  <div class="h-[300px] relative overflow-hidden">
    <div class="w-full h-full bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200 bg-[length:200%_100%] animate-shimmer"></div>
  </div>
  <mat-card-header>
    <mat-card-title>
      <div class="h-6 w-[70%] bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200 bg-[length:200%_100%] animate-shimmer rounded mb-2"></div>
    </mat-card-title>
    <mat-card-subtitle>
      <div class="h-4 w-[40%] bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200 bg-[length:200%_100%] animate-shimmer rounded"></div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="flex-grow">
    <div>
      <div class="h-4 bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200 bg-[length:200%_100%] animate-shimmer rounded mb-2"></div>
      <div class="h-4 bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200 bg-[length:200%_100%] animate-shimmer rounded mb-2"></div>
      <div class="h-4 w-[60%] bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200 bg-[length:200%_100%] animate-shimmer rounded"></div>
    </div>
  </mat-card-content>
  <mat-card-actions class="flex justify-between px-4 pb-4">
    <button mat-button disabled class="opacity-60 pointer-events-none">
      <mat-icon class="opacity-30">shopping_cart</mat-icon>
      <span class="h-4 w-[60px] bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200 bg-[length:200%_100%] animate-shimmer rounded inline-block ml-2"></span>
    </button>
    <button mat-button disabled class="opacity-60 pointer-events-none">
      <mat-icon class="opacity-30">info</mat-icon>
      <span class="h-4 w-[60px] bg-gradient-to-r from-gray-200 via-gray-300 to-gray-200 bg-[length:200%_100%] animate-shimmer rounded inline-block ml-2"></span>
    </button>
  </mat-card-actions>
</mat-card>
